<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Entrance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #1e1e1e, #111);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
      transition: transform 2s ease-in-out;
      z-index: 2;
    }

    .left-door {
      left: 0;
      border-right: 2px solid #444;
    }

    .right-door {
      right: 0;
      border-left: 2px solid #444;
    }

    .open-left {
      transform: translateX(-100%);
    }

    .open-right {
      transform: translateX(100%);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 1;
    }

    .content.visible {
      opacity: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .enter-button {
      padding: 12px 30px;
      font-size: 1rem;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 114, 255, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .enter-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 114, 255, 0.7);
    }

    /* Optional glow on doors before open */
    .door::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 10px;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(6px);
    }

    .left-door::before {
      right: 0;
    }

    .right-door::before {
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="door left-door" id="leftDoor"></div>
    <div class="door right-door" id="rightDoor"></div>

    <div class="content" id="content">
      <h1>Entering to the ChatGPT new version...</h1>
      <button class="enter-button" onclick="enter()">Enter</button>
    </div>
  </div>

  <script>
    // Animate doors after 1 second
    setTimeout(() => {
      document.getElementById('leftDoor').classList.add('open-left');
      document.getElementById('rightDoor').classList.add('open-right');
    }, 1000);

    // Show content after doors open
    setTimeout(() => {
      document.getElementById('content').classList.add('visible');
    }, 3000);

    // Redirect on button click
    function enter() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
