<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 60%;
            background: #252526;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
            background: #1e1e1e;
        }
        .message {
            display: flex;
            margin: 10px 0;
        }
        .user-message {
            justify-content: flex-end;
            text-align: right;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message p {
            background: #0078D4;
            color: white;
            align-self: flex-end;
        }
        .bot-message p {
            background: #333;
            color: #ddd;
        }
        .code-block {
            background: #282C34;
            color: #61DAFB;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            margin-top: 5px;
            position: relative;
        }
        .icon-bar {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 5px;
        }
        .icon-bar button {
            background: #444;
            color: white;
            border: none;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        .input-box {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .send-btn {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 style="text-align: center;">Code Chatbot</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" class="input-box" placeholder="Ask a coding question..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let chatBox = document.getElementById("chat-box");
            let userMessage = inputField.value.trim();

            if (userMessage === "") return;

            chatBox.innerHTML += `<div class='message user-message'><p>${userMessage} <button onclick='editPrompt(this)'>‚úèÔ∏è</button></p></div>`;
            
            chatBox.innerHTML += `<div class='message bot-message'><p>Generating code...</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('http://127.0.0.1:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userMessage })
                });

                const data = await response.json();
                
                chatBox.lastElementChild.remove();

                if (data.error) {
                    chatBox.innerHTML += `<div class='message bot-message'><p>${data.error}</p></div>`;
                } else {
                    chatBox.innerHTML += `<div class='message bot-message'><p>Here's your code:</p></div>`;
                    chatBox.innerHTML += `<div class='message bot-message'>
                                            <div class='code-block'>${data.response}</div>
                                            <div class='icon-bar'>
                                                <button onclick='copyCode(this)'>üìã</button>
                                                <button onclick='speakCode(this)'>üîä</button>
                                                <button onclick='likeResponse(this)'>üëç</button>
                                                <button onclick='dislikeResponse(this)'>üëé</button>
                                                <button onclick='compileCode(this)'>Compile</button>
                                            </div>
                                          </div>`;
                }
            } catch (error) {
                chatBox.lastElementChild.remove();
                chatBox.innerHTML += `<div class='message bot-message'><p>Error: Could not connect to server</p></div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
            inputField.value = "";
        }

        function copyCode(button) {
            let codeBlock = button.parentElement.previousElementSibling.innerText;
            navigator.clipboard.writeText(codeBlock);
            button.innerText = "‚úî";
            setTimeout(() => button.innerText = "üìã", 1500);
        }

        function speakCode(button) {
            let codeBlock = button.parentElement.previousElementSibling.innerText;
            let speech = new SpeechSynthesisUtterance(codeBlock);
            window.speechSynthesis.speak(speech);
        }

        function likeResponse(button) {
            alert("You liked this response!");
        }

        function dislikeResponse(button) {
            alert("You disliked this response.");
        }

        function editPrompt(button) {
            let promptText = prompt("Edit your question:", button.parentElement.innerText.slice(0, -2));
            if (promptText !== null) {
                document.getElementById("user-input").value = promptText;
            }
        }

        function compileCode(button) {
            let codeBlock = button.parentElement.previousElementSibling.innerText;
            // Store the code in localStorage to pass it to the new page
            localStorage.setItem('pythonCode', codeBlock);
            // Open the compiler page
            window.open('compiler.html', '_blank');
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
